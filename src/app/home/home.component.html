<div class="container">
    <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides">
            <div class="numbertext">1 / 3</div>
            <img class="slideshow-img" src="assets/bridge-banner.jpg">
            <div class="text">Blog1</div>
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 3</div>
            <img class="slideshow-img" src="assets/story-banner.jpg">
            <div class="text">Blog2</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
        <a class="next" (click)="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" (click)="currentSlide(1)"></span>
        <span class="dot" (click)="currentSlide(2)"></span>
    </div>

    <div class="row three-middle-section">
        <div class="col-sm" id="story-section">
            <p>Lees mijn verhaal</p>
            <a href="/story">
                <img id="story-img" src="assets/daya-story.jpg">
            </a>
            <br>
        </div>
        <div class="col-sm" id="hotspot-section">
            <div class="slideshow-hotspot-container">
                <p>Hotspots in NY!</p>
                <div class="hotspotSlide">
                    <a href="/hotspots">
                        <img class="hotspot-img" src="assets/hotspot-1.jpg">
                    </a>
                </div>
                <div class="hotspotSlide">
                    <a href="/hotspots">
                        <img class="hotspot-img" src="assets/hotspot-2.jpg">
                    </a>
                </div>
                <div class="hotspotSlide">
                    <a href="/hotspots">
                        <img class="hotspot-img" src="assets/hotspot-3.jpg">
                    </a>
                </div>
                <div class="hotspotSlide">
                    <a href="/hotspots">
                        <img class="hotspot-img" src="assets/hotspot-4.jpg">
                    </a>
                </div>
            </div>
        </div>
        <div class="col-sm" id="about-section">
            <p>Over mij</p>
            <a href="/about">
                <img id="about-img" src="assets/daya-about.jpg">
            </a>
        </div>
    </div>
</div>
