<div class="container">
  <h1>{{blog.title}}</h1>
  <p style="font-size: 12px">{{blog.date}}</p>
  <p>
    {{blog.content}}
  </p>
  <div class="image">
    <img [src]='blog.image' alt='No image found.' width="250px" height="250px">
    <br>
  </div>
  <div class="right">
    <div *ngIf="loggedIn">
      <button class="btn-secondary btn-sm">Edit blog</button>
    </div>
  </div>
  <hr>
</div>
