<div class="container">
  <form [formGroup]="form">
    <div class="form-group row">
      <label for="email">Subscribe now: </label>
      <input type="email" class="form-control" formControlName="email" placeholder="E-mail">
      <input type="submit" value="Subscribe" class="btn btn-warning btn-sm" (click)="saveEmail(form)">
      <div class="alert-warning" style="margin: 5px">
        {{success}}
      </div>
    </div>
  </form>
  <div class="sign form-group row">
    <div *ngIf="!user_is_logged_in">
      <label style="margin-right: 3px">If you're an admin </label>
      <button class="btn btn-secondary btn-sm" routerLink="/login" (click)="rememberRoute()">
        <span>Login </span>
        <img id="login-icon" src='assets/login-icon.png'>
      </button>
    </div>
    <div *ngIf="user_is_logged_in">
      <button class="btn btn-secondary btn-sm" (click)="logout()">Logout
        <img id="logout-icon" src="assets/logout-icon.png">
      </button>
    </div>
  </div>
</div>
