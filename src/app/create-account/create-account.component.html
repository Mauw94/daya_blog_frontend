<div class="container">
  <div class="form-group">
    <img src="assets/login-icon2.png" id="create-img">
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">E-mail: </label>
      <input type="email" id="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password: </label>
      <input type="password" id="password" formControlName="password" class="form-control">
    </div>
    <div class="form-group">
      <label for="confirmpassword">Confirm password: </label>
      <input type="password" id="confirmpassword" formControlName="confirmpassword" class="form-control">
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-info">Create</button>
      <input type="button" value="Back" class="btn btn-info" routerLink="/login">
    </div>
  </form>
  <div class="error alert-danger">
    {{error}}
  </div>
</div>
