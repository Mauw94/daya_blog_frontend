<div class="container">
  <div class="form-group">
    <form #fileForm="ngForm" (ngSubmit)="submitFile(fileForm)">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-12">
          <div class="row card">
            <div class="col-sm-12">
              <h4>Blog picture(s)</h4>
              <div id="fileSelector">
                <input type="file" name="fileUpload" id="fileUpload" multiple ng2FileSelect [uploader]="uploader">
              </div>
              <div>
                <div class="row uploadList" *ngFor="let item of uploader.queue">
                  <div class="col-sm-3">{{item.file.name}}</div>
                  <div class="col-sm-3">
                    <div class="progress">
                      <div class="progress-bar bg-success" [ngStyle]="{'width':item.progress+'%'}"></div>
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <button type="button" class="btn btn-primary btn-sm" (click)="item.upload()">Upload</button>
                    <button type="button" class="btn btn-danger btn-sm" (click)="item.remove()">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <form [formGroup]="form" (ngSubmit)="submit(form)" class="card">
    <h4>Post new blog</h4>
    <div class="form-group">
      <label for="blog-date">Date: </label>
      <input id="blog-date" class="form-control" type="date" name="date" formControlName="date">
    </div>
    <div class="form-group">
      <label for="blog-title">Title: </label>
      <input type="text" class="form-control" name="title" id="blog-title" formControlName="title">
    </div>
    <div class="form-group">
      <label for="blog-contnet">Blog text: </label>
      <textarea name="" id="" cols="30" rows="10" class="form-control" id="blog-contnet" rows="4" cols="52" name="content" formControlName="content"
        contenteditable="true"></textarea>
    </div>
    <div class="form-group">
      <label for="blog-button"></label>
      <input id="blog-button" class="btn btn-primary" type="submit" name="submit" value="Submit">
    </div>
    <div *ngIf='submitted'>
      <p>Submitted succesfully</p>
    </div>
  </form>
  <div *ngIf='error' class="error alert-danger">
    {{error}}
  </div>

  <div *ngIf="uploaded" class="row card">
    <h4>Uploaded Files</h4>

    <div class="row" *ngFor="let item of attachmentList; let i = index" style="margin:10px;padding:5px;background-color:rgb(231, 229, 229); border-radius:5px; line-height:40px;">
      <div class="col-sm-7">{{item.uploadname}}</div>
      <div class="image">
        <img [src]='imagepath' alt='No image found.' width="250px" height="250px">
        <br>
      </div>
    </div>
  </div>
</div>
